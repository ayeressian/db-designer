<!DOCTYPE html>
<html>

<head lang="en">
  <title>DB designer</title>

  <meta charset="UTF-8">
  <meta name="web" content="yes">
  <link rel="manifest" href="../manifest.json">

  <script type="module" src="./script.js"></script>
  <link rel="stylesheet" type="text/css" href="../node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script type="module" src="../node_modules/db_designer_core/src/index.js"></script>
  <script type="module" src="../node_modules/menu-bar-component/src/menu_bar.js"></script>

</head>

<body>
  <input type="file" id="file_open" style="display:none" accept="application/json" />

  <dialog id="create_edit_dialog">
    <h3 id="dialog_title"></h3>
    <form method="dialog">
      <div>
        <label>Name:
          <input type="text" id="name_input" />
        </label>
      </div>
      <div>
        <table>
          <thead>
            <tr>
              <th>Columns</th>
            </tr>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>PK</th>
            </tr>
          </thead>
          <tbody id="columns">
          </tbody>
        </table>
        <button>Add column</button>
      </div>
      <div>
        <table>
          <thead>
            <tr>
              <th>Foreign Key Columns</th>
            </tr>
            <tr>
              <th>Name</th>
              <th>PK</th>
              <th>Foreign Table</th>
              <th>Foreign Column</th>
            </tr>
          </thead>
          <tbody id="fk_columns">
          </tbody>
        </table>
        <button>Add relation</button>
      </div>
      <menu>
        <button>Cancel</button>
        <button id="create_edit_button"></button>
      </menu>
    </form>
  </dialog>

  <div class="main_container">
    <menu-bar></menu-bar>
    <ul class="left_toolbar">
      <li class="action create_table"></li>
      <li class="action create_relation"></li>
    </ul>
    <db-designer></db-designer>
  </div>
</body>

</html>
